<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="top-info">
      <img alt="The Eisenhover matrix" class="top-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-container">
      <div id="add-task">
        <label for="new-task" class="new-task-caption">Add Item</label>
        <div class="task-row">
          <input id="new-task"class="new-task-input" type="text">
          <button class="add">Add</button>
        </div>
      </div>
      <h3 class="block-name">Todo</h3>
      <ul id="todo-tasks">
        <li class="task">
          <input type="checkbox" class="task-select"><label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="delete"><img alt="add" src="./remove.svg"></button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox" class="task-select"><label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit">Save</button>
          <button class="delete"><img alt="remove" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="block-name">Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" checked class="task-select"><label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="delete"><img alt="remove" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
