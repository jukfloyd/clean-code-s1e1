<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="top-info">
      <img alt="The Eisenhover matrix" class="top-info__img" src="./eisenhower-matrix.jpg">
      <a class="top-info__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-container">
      <div class="add-task">
        <label for="add-task" class="add-task__label">Add Item</label>
        <div class="add-task__row">
          <input id="add-task" class="add-task__input" type="text">
          <button class="add-task__button">Add</button>
        </div>
      </div>
      <h3 class="block-name">Todo</h3>
      <ul class="tasks tasks_todo">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__select"><label class="tasks__label">Pay Bills</label>
          <input type="text" class="tasks__input">
          <button class="tasks__button tasks__button_edit">Edit</button>
          <button class="tasks__button tasks__button_del"><img class="tasks__del-img" alt="add" src="./remove.svg"></button>
        </li>
        <li class="tasks__item tasks__item_edit">
          <input type="checkbox" class="tasks__select"><label class="tasks__label tasks__label_edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__input tasks__input_edit">
          <button class="tasks__button tasks__button_edit">Save</button>
          <button class="tasks__button tasks__button_del"><img class="tasks__del-img" alt="remove" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="block-name">Completed</h3>
      <ul class="tasks tasks_completed">
        <li class="tasks__item">
          <input type="checkbox" checked class="tasks__select"><label class="tasks__label tasks__label_completed">See the Doctor</label>
          <input type="text" class="tasks__input">
          <button class="tasks__button tasks__button_edit">Edit</button>
          <button class="tasks__button tasks__button_del"><img class="tasks__del-img" alt="remove" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
